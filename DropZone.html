<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="style.css">
     
     </head>
     <body>
        <div class="container">
            <div class="header-section">
                <h1>Upload Files</h1>
                <p>Uploads files you want to share</p>
                <p>PDF, images & videos are allowed</p>
            </div>
            <div class="drop-section drag-over-effect">
                <div class="cloud-icon">

                </div>
                <span>Drag & Drop your files here</span>
                <span>OR</span>
                <button class="file-selector">Browse files</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
            <div class="list-section">
                <div class="list-title">Uploaded Files</div>
                <div class="list">
                    <li class="in-prog">
                        <div class="col">
                            <img></img>
                        </div>
                        <div class="col">
                            <div class="file-name">
                                <div class="name">File Name Here</div>
                                <span>50%</span>
                            </div>
                            <div class="file-progress">
                                <span></span>
                            </div>
                            <div class="file-size">2.2MB</div>
                        </div>
                        <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" class="cross" height="20" width="20" viewBox="0 0 24 24">
                                <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                              </svg>
                              
                              
                              <svg xmlns="http://www.w3.org/2000/svg" class="tick" height="20" width="20" viewBox="0 0 24 24">
                                <path d="M5 12l5 5L20 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                              </svg>
                        </div>
                    </li>
                </div>
            </div>
           
        </div>
      
           
        </div>
        <script src="script.js"></script>
     </body>
</html>
